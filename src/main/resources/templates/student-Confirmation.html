<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation Form</title>
</head>
<body><br>
<h3>Student Confirmation Form</h3>
The Student is confirmed : <span th:text="${student.firstName}+' '+${student.lastName}" />
<br><br>
Country : <span th:text="${student.country}" />
<br><br>
Favourite Programming Language:
<ul>
    <li th:each="tempSystem:${student.favouriteSystem}" th:text="${tempSystem}"></li>
</ul>
<br><br>
Favourite Operating System: <span th:text="${student.favouriteSystem}" />
</body>
</html>
