<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
<h3>Student Registration Form</h3>
<form th:action="@{processStudentForm}" th:object="${student}" method="POST">
    First name: <input type="text" th:field="*{firstName}"/>   <!-- here *{----} is shortcut syntax for : ${student.firstName} -->
  <br>
    Last name: <input type="text" th:field="*{lastName}"/>
    <br>
  Country:

    <select th:field="*{country}">

        <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}" />
    </select>
    <br>
    Favourite Prgramming language :

    <input type="radio" th:field="*{favouriteLanguage}"
           th:each="tempLang : ${languages}"
          th:value="${tempLang}"
         th:text="${tempLang}"/>

    <br>
    Favourite Operating System :
    <input type="checkbox" th:field="*{favouriteSystem}"
                           th:each="tempSystems:${systems}"
                           th:value="${tempSystems}"
                           th:text="${tempSystems}"/>

     <br>
    <input type="submit" value="Submit"/>

</form>
</body>
</html>
